  <div class="container py-5">
    <h2 class="mb-5 fs-1">Inspiration</h2>
    <button class="btn btn-warning d-lg-none mb-5" id="create_post">Create Post</button>
    <div class="row row-cols-1 row-cols-lg-2">
      <div class="row row-cols-1 col mx-auto" id="tips">
        
      </div>
      <div class="col">
        <form id="insForm" method="post" class="sticky-top">
          <h3 class="d-none d-lg-block mb-4">Create a New Post</h3>
          <div class="mb-3">
            <label for="title" class="form-label">Post Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="An interesting title">
          </div>
          <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" name="author" placeholder="Who are you?"></input>
          </div>
          <div class="mb-3">
            <label for="tip" class="form-label">Post Body</label>
            <textarea class="form-control" id="tip" name="tip" placeholder="What do you want to say?" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-warning">Submit</button>
          <button type="button" class="btn btn-secondary cancel d-lg-none">Cancel</button>
        </form>
      </div>
    </div>
